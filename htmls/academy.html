<!DOCTYPE html>
<html>

<head>
    <title>Get registered in Ninja Academy</title>
</head>

<body background="../images/Academia.png" style="background-repeat: no-repeat; background-size: cover;">\
    <header>
        <h1 align="center" style="background-color: rgba(208, 218, 218, 0.625);">Get registered in Konoha Ninja Academy!
        </h1>
        <hr>
    </header>
    <br> <br>
    <table cellpadding="5px" cellspacing="20px" style="background-color: rgba(0, 0, 0, 0.5); border: 2px solid black;"
        align="center">
        <form action="">
            <tr>
                <td style="font-size: 25px; padding-right: 30px; color: azure;">Name: </td>
                <td><input type="text" name="a" placeholder="Enter your name" style="font-size: 25px;"></td>
            </tr>
            <tr>
                <td style="font-size: 25px; padding-right: 30px; color: azure;">Email: </td>
                <td><input type="email" name="a" placeholder="Enter your email" style="font-size: 25px;"></td>
            </tr>
            <tr>
                <td style="font-size: 25px; padding-right: 30px; color: aliceblue;">Gender: </td>
                <td>
                    <table>
                        <tr>
                            <td style="font-size: 25px; color: aliceblue;"><input type="radio" name="gender"
                                    value="Male">Male</td>
                        </tr><br>
                        <tr>
                            <td style="font-size: 25px; color: aliceblue;"><input type="radio" name="gender"
                                    value="Female">Female</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="font-size: 25px; color: aliceblue;">Chakra Nature: <sup><a href="chakra.html"
                            style="color: red;" target="_blank">?</a></sup> </td>
                <td>
                    <table>
                        <tr>
                            <td style="font-size:25px; color: aliceblue;">
                                <input type="checkbox" name="cn1" value="Fire">Fire Release
                            </td>
                        </tr><br>
                        <tr>
                            <td style="font-size:25px; color: aliceblue;">
                                <input type="checkbox" name="cn2" value="Water">Water Release
                            </td>
                        </tr><br>
                        <tr>
                            <td style="font-size:25px; color: aliceblue;">
                                <input type="checkbox" name="cn3" value="Earth">Earth Release
                            </td>
                        </tr><br>
                        <tr>
                            <td style="font-size:25px; color: aliceblue;">
                                <input type="checkbox" name="cn4" value="Wind">Wind Release
                            </td>
                        </tr><br>
                        <tr>
                            <td style="font-size:25px; color: aliceblue;">
                                <input type="checkbox" name="cn5" value="Lightning">Lightning Release
                            </td>
                        </tr><br>
                        <tr>
                            <td style="font-size:25px; color: aliceblue;">
                                <input type="checkbox" name="cn5" value="Lightning">Other
                            </td>
                        </tr><br>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="font-size: 25px; padding-right: 30px; color: azure;">Special Ability: </td>
                <td style="font-size: 25px; padding-right: 30px; color: azure;">
                    <select name="specabil">
                        <option>Select any one</option>
                        <option value="kg">Kekkei Genkai</option>
                        <option value="kt">Kekkei Touta</option>
                        <option value="km">Kekkei Moura</option>
                        <option value="none">None of the above</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="font-size: 25px; padding-right: 30px; color: azure;">
                    Why do you want <br> to join Konoha Ninja Academy?
                </td>
                <td style="font-size: 25px; padding-right: 30px; color: azure;">
                    <textarea name="Paragraph" rows="10" cols="50" placeholder="Write here"></textarea>
                </td>
            </tr>
            <tr>
                <br> <br>
                <td align="center" colspan="2">
                    <button type="button" onclick="alert('Your respone has been recorded')" onclick="r">Submit</button>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
